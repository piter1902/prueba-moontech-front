<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="https://proyecto5glogic.com/wp-content/uploads/2022/05/moontech.png" alt="Logo"
            class="mb-5 w-20rem flex-shrink-0">
        <div
            style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">¡Bienvenido al backoffice de usuarios!
                    </div>
                    <span class="text-600 font-medium">Inicia sesión para continuar</span>
                </div>

                <form [formGroup]="loginUserFormGroup" *ngIf="loginUserFormGroup">
                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                    <input id="email1" type="text" placeholder="Email" pInputText class="w-full md:w-30rem mb-5"
                        style="padding:1rem" formControlName="email">

                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Contraseña</label>
                    <p-password id="password1" formControlName="password" placeholder="Contraseña" [toggleMask]="true"
                        [feedback]="false" styleClass="mb-5 w-full"
                        inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        <div class="flex align-items-center">
                            <p-checkbox formControlName="rememberme" id="rememberme1" [binary]="true"
                                styleClass="mr-2"></p-checkbox>
                            <label for="rememberme1">Recordarme</label>
                        </div>
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer"
                            style="color: var(--primary-color)" (click)="onRecoverPassword()">¿Olvidaste tu
                            contraseña?</a>
                    </div>
                    <p-button label="Iniciar sesión" (onClick)="onLogin()" class="w-full p-3 text-xl"></p-button>
                </form>
            </div>
        </div>
    </div>
</div>
